replicaCount: 1

image:
  repository: vinchar/voice2text
  tag: "1.2.2"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 7860

resources:
  limits: {}
  requests: {}

nodeSelector: {}

tolerations: []

affinity: {}

envSecrets:
  # Example how to provide secrets (recommended):
  # - name: HF_API_TOKEN
  #   secretName: hf-secret
  #   secretKey: hf_api_token
  # - name: OPENAI_API_KEY
  #   secretName: openai-secret
  #   secretKey: openai_api_key
  - name: HF_API_TOKEN
    secretName: hf-secret
    secretKey: hf_api_token
  - name: OPENAI_API_KEY
    secretName: openai-secret
    secretKey: openai_api_key

readinessProbe:
  path: "/"
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

livenessProbe:
  path: "/"
  initialDelaySeconds: 30
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 60

ingress:
  enabled: false
  # If using Kubernetes Ingress instead of Istio, configure host, annotations, tls etc.
  host: voice2text.example.com
  annotations: {}

# EzUA / Istio virtual service section (used by virtualservice.yaml)
ezua:
  virtualService:
    endpoint: "voice2text.${DOMAIN_NAME}"
    domain: "${DOMAIN_NAME}"
    istioGateway: "istio-system/ezaf-gateway"

# Optional persistence - not used by default but provided for extensibility
persistence:
  enabled: false
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 1Gi
